<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Listeners Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      padding: 10px 15px;
      margin: 10px 0;
      cursor: pointer;
    }
    input {
      padding: 8px;
      margin-top: 10px;
      width: 200px;
    }
    .box {
      width: 100px;
      height: 100px;
      background: lightblue;
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Event Listeners Examples</h1>

  <!-- Button for click event -->
  <button id="clickBtn">Click Me</button>

 
  <!-- Linking external JS -->
  <script src="paper.js"></script>
</body>
</html>
